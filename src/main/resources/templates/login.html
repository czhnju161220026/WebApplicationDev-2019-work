<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log in!</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/log_in.js"></script>
</head>
<body>
<div th:class="${flag} eq 'show'?'wrap blur':'wrap'" id="background">
    <div class="container">
        <h1>Log in</h1>

        <form  method="post" action="login">
            <input type="text" placeholder="Your username" id="name" name="name"/>
            <input type="password" placeholder="password" id="pwd" name="pwd"/>
            <input type="submit" value="Log in"/>
            <p align="center" >
                <span class="text" style="color: blue"> Don't have an account ?</span>
                <a href="signup" class="url">Go and sign up</a>
            </p>
        </form>
    </div>
</div>
<!--在这里隐藏了一个控件，当hide被去除时，它会显示-->
<div th:class="${flag} eq 'show' ? 'window':'window hide'"  id="window">
    <p  align="center" class="message" id="message" th:text="${msg}" >Wrong Password, Please Confirm</p>
    <br><br>
    <input type="button" class="button" value="OK" onclick="retype()">
</div>
</body>
</html>
